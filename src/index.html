<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typescript App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  </head>
  <body>
      <div id="main" class="main">
        <canvas id="playField" width="1000" height="600"></canvas>
        <img id="background" src="./images/background.png"></img>
        <div id="display">
          <div id="score">Score: </div>
          <div>
            <button id="levelDown" class="level btn btn btn-primary">Prev. Level</button>
            <button id="start" class="btn btn btn-success">Start</button>
            <button id="levelUp" class="level btn btn btn-primary">Next Level</button>
          </div>
          <div id="info">Press play!</div>
        </div>
      </div>
    <script src="./index.ts"></script>
  </body>
</html>
